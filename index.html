  </head>
  <body>


      <div class="contenitore-primo">

        <div class="contenitore-secondo">

          <header>

            <div class="immagine">
              <img src="logo.png" width=40% height=25% >

            <h1 class="evid">Taking Booleans from A to B</h1>

            <button class="button-3" type="button" name="Prenota">Accendi Luci</button>

            <!-- inserisco la lista dei monopattini -->
            <div class="principale">
              <input  type="checkbox" >

              <span>&#8594; Via Guardalametri - a 220 metri da te</span>
              <div>
                <span >Stato Carica</span>
              </div>

              <div class="barra-arancione">
                <span>45%</span>
              </div>
            </div>

            <div class="principale">
              <input  type="checkbox" >
              <span class="title">Monopattino Mike24</span>
            </div>
            <div class="subtitle">
              <span>&#8594; Via Ricciardoni - a 420 metri da te</span>
              <div>
                <span>Stato Carica</span>
              </div>
              <div class="barra-verde">
                <span>70%</span>
              </div>
            </div>

            <div class="principale">
              <input  type="checkbox" >
              <span class="title">Monopattino Fede154</span>
            </div>
            <div class="subtitle">
              <span>&#8594; Via Mentarini - a 490 metri da te</span>
              <div>
                <span>Stato Carica</span>
              </div>
              <div class="barra-rossa">
                <span>30%</span>
              </div>
            </div>


          </main>

        </div>

         </div>






  </body>
